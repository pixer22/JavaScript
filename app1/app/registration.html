<!DOCTYPE html>
<html>

<head>
    <title>Регистрация</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <style type="text/css">
        body {
            background-color: #DADADA;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
        #login-error {
            color:red;
        }
        #passwordMessage, #userAgeMessage{
            color: red;
            display: none;
        }
    </style>
</head>
<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="http://semantic-ui.com/examples/assets/images/logo.png" class="image">
            <div class="content">
                Register your account.
            </div>
        </h2>
        <form class="ui large form">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input"><i class="user icon"></i>
                        <input id="login" type="text" name="login" placeholder="Login"></div>
                </div>
                <div class="field">
                    <div class="ui left icon input"><i class="user icon"></i>
                        <input id="userName" type="text" name="userName" placeholder="Name"></div>
                </div>
                <div class="field">
                    <div class="ui left icon input"><i class="user icon"></i>
                        <input id="userSurname" type="text" name="userSurname" placeholder="Surname"></div>
                </div>
                <div class="field">
                    <div class="ui left icon input"><i class="lock icon"></i>
                        <input id="userAge" data-allowed-chars ="^[0-9]{1,3}$" data-id="age-message" type="text" name="userAge"
                               placeholder="Enter your Age"></div>
                </div>
                <span id="userAgeMessage" data-id="age-message">Только трехзначное число</span>
                <div class="field">
                    <div class="ui left icon input"><i class="lock icon"></i>
                        <input data-allowed-chars ="^[0-9]{1,10}$" data-id="pass-message" id="password" type="password" name="password" placeholder="Enter a password (1-10 numbers)">
                    </div>
                    <span id="passwordMessage" data-id="pass-message">Только числа</span>
                </div>
                <div class="field">
                    <div class="ui left icon input"><i class="lock icon"></i>
                        <input id="password-repeat" type="password" name="password-repeat"
                               placeholder="Repeat your password"></div>
                </div>
                <div id="login-btn" class="ui fluid large teal submit button ">Sign up</div>
                <p id="login-error"></p>
                <a href="./login.html"><span class="content">Уже зарегистрированы?</span></a>
            </div>
        </form>
    </div>
</div>
<script src="md5.js"></script>
<script src="registration.js"></script>
</body>
</html>
