<!DOCTYPE html>
<html>

<head>
    <title>Авторизация</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        
        body > .grid {
            height: 100%;
        }
        
        .image {
            margin-top: -100px;
        }
        
        .column {
            max-width: 450px;
        }
    </style>
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
		      <img src="http://semantic-ui.com/examples/assets/images/logo.png" class="image">
		      <div class="content">
		        Log-in to your account
		      </div>
		    </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input"> <i class="user icon"></i>
                            <input id ="login" type="text" name="login" placeholder="Login"> </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input"> <i class="lock icon"></i>
                            <input id ="password" type="password" name="password" placeholder="Password"> </div>
                    </div>
                    <div id ="login-btn" class="ui fluid large teal submit button ">Login</div>
                    <a href="./registration.html"><span class="content">У вас нет аккаунта?</span></a>
                    <p id="login-error" style="color:red;"></p>
                </div>
            </form>
        </div>
    </div>
    <script src="md5.js"></script>
    <script src="login.js"></script>
</body>

</html>
