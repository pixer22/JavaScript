	<script>
	//калькулятор 2-х чисел с фунциями (+, -, *, /)
	//заводим переменные
		var num1,
			operator,
			num2,
			sum;

	//ввыводим на экран пользователю
		num1 = +prompt('Введите первое число','');

		// валидация данных - проверка правильности ввода
		do {
			operator = prompt('Введите требуюмую операцию','+,-,*,/');
		// Пока не удовлетворяется условие повторять
		// } while (!(operator == '+' || operator == '-' || operator == '*' || operator == '/'));
		 	} while (operator != '+' && operator != '-' && operator != '*' && operator != '/' && operator != ' +');
		
		num2 = +prompt('Введите второе число','');

		//смотрим лог
		console.log(num1 + ' ' + operator + ' ' + num2);

		sum = calculate(num1, operator, num2);
		alert('Ваш результат = ' + sum);



		function calculate(val1, oper, val2) {
			//var sum = val1 + val2;

			switch(oper) {
			case '+':
				return sum(val1, val2);
			case '-':
				return difference(val1, val2);
			case '*':
				return product(val1, val2);
			case '/':
				return division(val1, val2);
			//case ' +':
			//	return sum(val1, val2);
			default:
				return 'Невалидные данные';
			}
			
			}
			//return sum;
		

		function sum(a,b) { return a + b};
		function difference(a,b) {return a - b};
		function product(a,b) {return a * b};
		function division(a,b) {return a / b};



	</script>
