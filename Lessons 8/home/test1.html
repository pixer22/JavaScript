<body>
<h3>Регистрация</h3>
<form>
      <input id="login" type="text" class="form-control" placeholder="Ваш логин">
      <input id="pass" type="text" class="form-control" placeholder="Ваш пароль">
      <button onclick="onSavePressed()">Save</button>
      

      </form>

<script>

function onSavePressed(){
  localStorage.login = document.getElementById("login").value;
  localStorage.pass = document.getElementById("pass").value;
  alert("OK!!");
  if(localStorage.login >= 0) {
      
       window.location.replace('./login.html');
     } else{
     alert('что то нетак');
}
}



</script>
